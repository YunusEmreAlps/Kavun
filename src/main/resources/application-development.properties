# ===============================
# EMAIL PROPERTIES - SSL Configuration
# ===============================
spring.mail.host=localhost
spring.mail.port=465
spring.mail.username=noreply@kavun.com
spring.mail.password=${SPRING_MAIL_PASSWORD:password}
spring.mail.protocol=smtp

# SSL Configuration for port 465
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# SSL Trust Configuration (fixes certificate validation)
spring.mail.properties.mail.smtp.ssl.trust=10.6.41.169
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2 TLSv1.3

# TLS Configuration
spring.mail.properties.mail.smtp.starttls.enable=true

# Connection timeouts
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


# ===============================
# H2 CONSOLE
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/console
