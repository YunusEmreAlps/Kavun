  prometheus:
    image: prom/prometheus:latest
    container_name: kavun-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus.rules.yml:/etc/prometheus/prometheus.rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - kavun-network

  grafana:
    image: grafana/grafana:latest
    container_name: kavun-grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - kavun-network

  pgexporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: kavun-pgexporter
    restart: unless-stopped
    ports:
      - '9187:9187'
    environment:
      DATA_SOURCE_URI: postgres-db:5432/${POSTGRES_DB:-kavun}?sslmode=disable
      DATA_SOURCE_USER: ${POSTGRES_USER:-postgres}
      DATA_SOURCE_PASS: ${POSTGRES_PASSWORD:-postgres}
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - kavun-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: kavun-alertmanager
    restart: unless-stopped
    ports:
      - '9093:9093'
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      - kavun-network

  syslog:
    image: balabit/syslog-ng:latest
    container_name: kavun-syslog
    restart: unless-stopped
    entrypoint: /usr/sbin/syslog-ng
    command: ["-F", "-e", "-d"]
    ports:
      - '514:514/udp'
      - '514:514/tcp'
      - '601:601/tcp'
    volumes:
      - syslog-data:/var/log/syslog-ng
    networks:
      - kavun-network

  clamav:
    image: clamav/clamav:latest
    container_name: kavun-clamav
    restart: unless-stopped
    ports:
      - '3310:3310'
    environment:
      # Automatically update virus definitions
      CLAMAV_NO_FRESHCLAM: "false"
      # Scan options
      CLAMD_STARTUP_TIMEOUT: 90
    volumes:
      - clamav-data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 300s  # ClamAV needs time to download virus definitions on first start
    networks:
      - kavun-network

networks:
  kavun-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  syslog-data:
    driver: local
  clamav-data:
    driver: local