# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.schema=kavun
# ===============================
# = JPA / HIBERNATE
# ===============================
# Here we only want to validate that the schema is updated and valid.
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=always
# ===============================
# LOGGING
# ===============================
logging.level.com.kavun=debug
# ===============================
# EMAIL PROPERTIES
# ===============================
spring.mail.host=localhost
spring.mail.port=465
spring.mail.username=noreply@kavun.com
spring.mail.password=your_password
spring.mail.protocol=smtp

# SSL Configuration
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# SSL Trust Configuration (fixes certificate validation)
spring.mail.properties.mail.smtp.ssl.trust=localhost
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2 TLSv1.3

# TLS Configuration
spring.mail.properties.mail.smtp.starttls.enable=true

# Connection timeouts
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.h2.console.enabled=false

server.forward-headers-strategy=framework
